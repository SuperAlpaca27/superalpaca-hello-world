name: superalpaca-hello-world-9
summary: Hello World
description: The most basic example of a rock.
version: 1
license: Apache-2.0

base: bare
build-base: ubuntu@24.04
platforms:
  amd64:
  arm64:
  armhf:
  ppc64el:
  s390x:
  riscv64:

parts:
  pretty:
    source: https://git.staging.snapcraftcontent.com/ubuntu/public/sourcecraft/bowenfan-pretty
    source-type: git
    source-depth: 1
    source-branch: 0.2-24.04_edge
    plugin: nil
    override-stage: ""
  text:
    source: https://git.staging.snapcraftcontent.com/ubuntu/public/sourcecraft/bowenfan-text
    source-type: git
    source-depth: 1
    source-branch: 0.1-24.04_edge
    plugin: nil
    override-stage: ""
  hello:
    plugin: nil
    stage-packages:
      - hello

